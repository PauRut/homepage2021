<body>
    <main class="main__form">
           
<form method="post" action="https://dev.cotenfrontend.pl/" class ="form"> <h1>Formularz</h1>
    <p> <label for="firstName">Your name:</label>
        <input  required class="form__item" type="text" id="firstName" name="firstName">
    </p>
    <p> <label>Your second name:
        <input required class="form__item" type="text"  placeholder="Please enter your last name"  id="secondtName" name="secondtName"></label>
    </p>

    <p>
        <label>Phone number:<input id="" name="phoneNumber"  type="tel"></label> 
    </p>

    <p>
        <label>Your email:<input id="email" name="email" placeholder="myemail@gmail.com" type="email"></label> 
    </p>

    
<fieldset><legend>Address:</legend>
    <p> <label>Your city:
        <input class="form__item" type="text"  placeholder="Please enter your city name"  id="cityName" name="cityName"></label>
    </p>
    <p> <label>Your post code:
        <input class="form__item" pattern="[0-9]{2}-[0-9]{3}"  placeholder="Please enter your post code"  id="postCode" name="postCode"></label>
    </p>
    <p> <label>Your street name:
        <input class="form__item" type="text"  placeholder="Please enter your street name"  id="streetName" name="streetName"></label>
    </p>

</fieldset>

<fieldset><legend>Your age:</legend>
<p>
    <label><input name="age" type="radio" value="0-9">0-9</label>
</p>
<p>
    <label><input name="age" type="radio" value="10-20">10-20</label>
</p>
<p>
    <label><input name="age" type="radio" value="21-50">21-50</label>
</p>
</fieldset>


<p>
    <label for="nationality">What's your nationality?</label>
    <select id="nationality"  name="nationality">
    <option name="nationality" id="nationality">polish</option>
    <option name="nationality" id="nationality">english</option>
    <option name="nationality" id="nationality">spanish</option>    
    <option name="nationality" id="nationality">french</option>

</select>

<p>
    <label for="aboutYou">Tell me something about you:</label>
    <textarea id="aboutYou" name="aboutYou"></textarea>
</p>

</p>

<p>
    <label>Add your photo:<input id="avatar" name="avatar" checked type="file"></label>
 </p>

 
 <p>
    <label>Password:<input id="password" name="password"  type="password"></label> 
</p>

<p>
    <label><input name="agreement" checked type="checkbox">I agree</label> 
</p>


<p><input name="submit" type="submit" value="send">
</p>

</form>   

</main>
